<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'signin.css' %}">
</head>
<body>
    <div class="signin">
        <h1>Welcome to sign in page</h1>
        <hr>
        <form action="" method='POST'>
            {% csrf_token %}
            <label for="username">User Name :</label>
            <input type="text" class='input' id='username' name='username' placeholder='enter your username' required>
            <br>
            <label for="password">Password :</label>
            <input type="text" class='input' id='password' name='password' placeholder='enter your password' required>
            <br>
            <a class=' forgot' href="{% url 'forgotpage' %}">Forgot password?</a>
            <br>
            <button type='submit'>Sign In</button>
            <br>
            <a href="{% url 'signuppage' %}" class='create'><em>New user :</em>Create an Acoount</a>
        </form>
    </div>
    
</body>
</html>
